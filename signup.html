<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COVID Signup â€” UI</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0e7ff, #b0d4ff, #e3f2fd);
      overflow-x: hidden;
    }

    /* Floating virus animation */
    .virus {
      position: absolute;
      width: 90px;
      opacity: 0.15;
      animation: float 12s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>

<body>

<!-- Floating Virus Animation -->
<img src="https://cdn-icons-png.flaticon.com/512/2785/2785819.png" class="virus" style="top: 5%; left: 10%; animation-delay: 0s;">
<img src="https://cdn-icons-png.flaticon.com/512/2785/2785819.png" class="virus" style="top: 70%; left: 80%; width: 70px; animation-delay: 2s;">
<img src="https://cdn-icons-png.flaticon.com/512/2785/2785819.png" class="virus" style="top: 40%; left: -5%; width: 110px; animation-delay: 4s;">
<img src="https://cdn-icons-png.flaticon.com/512/2785/2785819.png" class="virus" style="top: 80%; left: 30%; width: 60px; animation-delay: 1s;">

<section class="min-h-screen flex justify-center items-center px-4">

  <div class="bg-white/60 backdrop-blur-2xl rounded-3xl max-w-4xl w-full p-6 md:p-10 shadow-2xl border border-blue-300/40 relative">

    <div class="grid md:grid-cols-2 gap-10 items-center">

      <!-- LEFT SIGNUP FORM -->
      <div class="px-4 md:px-6">
        <h2 class="font-bold text-4xl text-blue-900 drop-shadow-md">Signup</h2>

        <p class="text-sm mt-2 text-blue-700">
          Create your account to start the COVID-19 Awareness Survey.
        </p>

        <form id="signupForm" class="flex flex-col gap-4 mt-8">

          <input id="signupName"
            type="text"
            placeholder="Full Name"
            class="p-3 rounded-xl border border-blue-300 bg-white/80 text-blue-900 placeholder-blue-400
                   outline-none focus:border-blue-600 shadow-md focus:shadow-xl transition-all" required />

          <input id="signupEmail"
            type="email"
            placeholder="Email Address"
            class="p-3 rounded-xl border border-blue-300 bg-white/80 text-blue-900 placeholder-blue-400
                   outline-none focus:border-blue-600 shadow-md focus:shadow-xl transition-all" required />

          <input id="signupPassword"
            type="password"
            placeholder="Password"
            class="p-3 rounded-xl border border-blue-300 bg-white/80 text-blue-900 placeholder-blue-400
                   outline-none focus:border-blue-600 shadow-md focus:shadow-xl transition-all" required />

          <input id="signupConfirm"
            type="password"
            placeholder="Confirm Password"
            class="p-3 rounded-xl border border-blue-300 bg-white/80 text-blue-900 placeholder-blue-400
                   outline-none focus:border-blue-600 shadow-md focus:shadow-xl transition-all" required />

          <button id="signupBtn"
            class="bg-blue-700 text-white py-3 rounded-xl font-semibold shadow-xl hover:scale-105 
                   hover:bg-blue-800 transition-all duration-300">
            Create Account
          </button>

        </form>

        <!-- OR LINE -->
        <div class="mt-6 text-gray-500 flex items-center">
          <hr class="flex-grow border-gray-300">
          <p class="px-3 text-sm">OR</p>
          <hr class="flex-grow border-gray-300">
        </div>

        <!-- Google Button -->
        <button id="signupGoogle"
          class="bg-white border py-3 w-full rounded-xl mt-5 flex justify-center items-center text-sm 
                 font-medium shadow-md hover:bg-blue-100 hover:scale-105 transition-all">
          <svg class="mr-3" width="23" viewBox="0 0 48 48">
            <path fill="#FFC107" d="..."></path>
          </svg>
          Signup with Google
        </button>

        <div class="mt-4 text-sm flex justify-between items-center text-blue-800">
          <p>Already have an account?</p>

          <a href="login.html">
            <button
              class="bg-blue-800 text-white rounded-xl py-2 px-6 hover:scale-110 transition-all shadow-lg font-semibold">
              Login
            </button>
          </a>
        </div>

      </div>

      <!-- RIGHT IMAGE -->
      <div class="hidden md:flex justify-center">
        <img class="rounded-3xl shadow-xl border border-blue-200"
          src="https://www.tradefinanceglobal.com/wp-content/uploads/2020/03/coronavirus-scaled.jpg"
          alt="covid signup image">
      </div>

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="app.js"></script>

</body>
</html>
