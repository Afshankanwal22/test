<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Survey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-5">

<div class="w-full max-w-3xl p-6 bg-gray-100 rounded-xl shadow-lg">

    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Survey App</h1>

    <!-- User Info Form -->
    <div id="userInfoForm" class="space-y-4">
        <input id="userName" placeholder="Your Name" class="w-full p-3 rounded border focus:ring-2 focus:ring-blue-300">
        <input id="userEmail" placeholder="Your Email" class="w-full p-3 rounded border focus:ring-2 focus:ring-blue-300">
        <button id="startSurveyBtn" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Start Survey</button>
    </div>

    <!-- Survey Box -->
    <div id="surveyBox" class="hidden space-y-4">
        <div id="timer" class="text-right font-semibold text-blue-700"></div>
        <div id="questionsBoxs" class="space-y-4"></div>
        <button id="submitBtns" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">Submit Survey</button>
    </div>

    <!-- Result Box -->
    <div id="resultBox" class="hidden p-5 rounded bg-blue-100 text-blue-800 font-semibold text-center"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
