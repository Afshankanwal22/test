<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed COVID Survey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe, #e0f2fe);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* Floating Virus Icons Animation */
    .float1 { animation: float 6s ease-in-out infinite; }
    .float2 { animation: float 8s ease-in-out infinite; }
    .float3 { animation: float 7s ease-in-out infinite; }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Glass Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 35px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative p-5 overflow">

  <!-- Floating Virus Icons -->
  <img src="https://cdn-icons-png.flaticon.com/512/2927/2927260.png" class="w-24 opacity-10 absolute top-10 left-10 float1">
  <img src="https://cdn-icons-png.flaticon.com/512/2927/2927260.png" class="w-20 opacity-10 absolute bottom-16 right-14 float2">
  <img src="https://cdn-icons-png.flaticon.com/512/2927/2927260.png" class="w-28 opacity-10 absolute top-1/2 left-1/3 float3">

  <!-- Quiz Card -->
  <div class="glass-card w-full max-w-3xl p-8 rounded-3xl relative z-10">

    <h1 class="text-4xl font-extrabold text-center mb-6 text-red-600 drop-shadow">
      COVID Awareness Quiz
    </h1>

    <!-- Timer -->
    <div id="timerDisplay" class="text-right font-semibold text-red-700 mb-4 text-lg"></div>

    <!-- Survey Box -->
    <div id="surveyBox" class="space-y-6">
      <div id="questionsBox" class="space-y-4"></div>
      <button id="submitBtns" class="w-full bg-green-600 text-white py-3 rounded-full hover:bg-green-700 shadow-md hover:shadow-lg transition-all duration-300 font-semibold text-lg">
        Submit Quiz
      </button>
    </div>

    <!-- Result Box -->
    <div id="resultBox" class="hidden p-5 rounded-2xl bg-red-100 text-red-800 font-semibold text-center mt-6 shadow-inner"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script  src="app.js"></script>
</body>
</html>
