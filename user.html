<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Survey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-5">

<div class="w-full max-w-3xl p-6 bg-white rounded-xl shadow-lg">

    <h1 class="text-3xl font-bold text-center mb-6 text-red-600">COVID Awareness Quiz</h1>

    <!-- Survey Box -->
    <div id="surveyBox" class="space-y-4">
        <div id="timer" class="text-right font-semibold text-red-700"></div>
        <div id="questionsBox" class="space-y-4"></div>
        <button id="submitBtns" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">Submit Quiz</button>
    </div>

    <!-- Result Box -->
    <div id="resultBox" class="hidden p-5 rounded bg-red-100 text-red-800 font-semibold text-center"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
