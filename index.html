<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Covid-19 Survey</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Smooth Gradient Animation */
    body {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe, #e0f2fe);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* Floating Virus Icons Animation */
    .float1 { animation: float 6s ease-in-out infinite; }
    .float2 { animation: float 8s ease-in-out infinite; }
    .float3 { animation: float 7s ease-in-out infinite; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    /* Frosted Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 35px rgba(0,0,0,0.12);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col relative overflow-hidden">

  <!-- Floating Animated Icons -->
  <img src="https://cdn-icons-png.flaticon.com/512/2927/2927260.png" 
       class="w-32 opacity-10 absolute top-10 left-10 float1">
  <img src="https://cdn-icons-png.flaticon.com/512/2927/2927260.png" 
       class="w-28 opacity-10 absolute bottom-16 right-14 float2">
  <img src="https://cdn-icons-png.flaticon.com/512/2927/2927260.png" 
       class="w-24 opacity-10 absolute top-1/2 left-1/3 float3">

  <!-- NAVBAR -->
  <nav class="w-full bg-white/60 backdrop-blur-md shadow-sm py-4 px-8 flex items-center justify-between border-b border-white/50">
    <h2 class="text-3xl font-extrabold text-blue-700 tracking-tight">Covid-19 Survey</h2>

    <ul class="flex gap-6 text-gray-700 font-medium">
      <li><a href="#" class="hover:text-blue-600 transition">Home</a></li>
      <li><a href="#" class="hover:text-blue-600 transition">About</a></li>
      <li><a href="#" class="hover:text-blue-600 transition">Contact</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="flex-grow flex items-center justify-center p-6 relative z-10">
    <div class="glass-card rounded-3xl p-12 max-w-3xl w-full text-center">

      <!-- Header -->
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 drop-shadow">
        Covid-19 Awareness Survey
      </h1>

      <p class="text-gray-600 text-lg mt-4">
        Your safety matters. Please answer honestly and help improve public health.
      </p>

      <!-- Start Button -->
      <div class="mt-10">
        <a href="signup.html"
           class="inline-block bg-blue-600 text-white text-xl font-semibold px-14 py-5 rounded-full shadow-lg hover:bg-blue-700 hover:shadow-2xl transition-all duration-300">
          Start Survey
        </a>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="w-full bg-white/50 backdrop-blur-md py-4 mt-10 text-center border-t border-white/40 text-gray-700 font-medium">
    © 2025 Covid-19 Survey — All Rights Reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>

</body>
</html>
