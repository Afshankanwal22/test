<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Report</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Soft animated background */
        body {
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            background-size: 200% 200%;
            animation: bgMove 8s ease infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Frosted glass panels */
        .glass-card {
            backdrop-filter: blur(14px);
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- TOP NAV -->
    <nav class="bg-white/80 shadow-sm backdrop-blur-md py-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 tracking-wide">
                üõ°Ô∏è Admin Dashboard
            </h1>

            <span class="text-sm text-gray-600 bg-gray-200/60 px-3 py-1 rounded-full">
                Logged in as: <b>Admin</b>
            </span>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="max-w-6xl mx-auto mt-10 p-6 glass-card rounded-2xl">

        <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-3">
            Survey Responses Summary
        </h2>

        <!-- ADMIN REPORT AREA -->
        <div id="adminReport" class="space-y-4">
            <p class="text-gray-600 text-center">Loading responses...</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>

</body>
</html>
