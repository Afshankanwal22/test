<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Survey Form</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
  body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0e7ff, #b0d4ff, #e3f2fd);
      overflow-x: hidden;
  }

  /* Floating Virus Animation */
  .virus {
      position: absolute;
      width: 90px;
      opacity: 0.13;
      animation: float 12s infinite ease-in-out;
      z-index: -1;
  }

  @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0px); }
  }
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-6 relative">

<!-- ANIMATED VIRUS ICONS -->
<img src="https://cdn-icons-png.flaticon.com/512/2785/2785819.png" class="virus" style="top: 5%; left: 10%;">
<img src="https://cdn-icons-png.flaticon.com/512/2785/2785819.png" class="virus" style="top: 70%; left: 80%; width: 70px; animation-delay: 2s;">
<img src="https://cdn-icons-png.flaticon.com/512/2785/2785819.png" class="virus" style="top: 40%; left: -5%; width: 110px; animation-delay: 4s;">
<img src="https://cdn-icons-png.flaticon.com/512/2785/2785819.png" class="virus" style="top: 80%; left: 30%; width: 60px; animation-delay: 1s;">

<div class="w-full max-w-3xl bg-white/60 backdrop-blur-2xl rounded-3xl shadow-2xl p-10 border border-blue-300/40">

    <!-- Admin Panel Button -->
    <div class="flex justify-end mb-6">
        <button id="tabAdminReport" class="px-5 py-2 bg-blue-100 hover:bg-blue-200 rounded-xl font-semibold text-blue-800 transition shadow">
            Admin Panel
        </button>
    </div>

    <!-- Heading -->
    <div class="text-center mb-2">
        <h1 class="text-3xl font-extrabold text-blue-900 drop-shadow-md">Admin Survey Builder</h1>
        <p class="text-blue-600 text-sm">Create and Manage COVID-19 Survey Questions</p>
    </div>

    <h2 class="text-xl font-bold text-blue-900 mt-8 mb-4 text-center">Add Survey Question</h2>

    <!-- Question Type Selector -->
    <div>
        <label class="block font-semibold mb-2 text-blue-900">Select Question Type:</label>
        <select id="qType" onchange="showForm()"
            class="w-full p-3 rounded-xl border border-blue-300 bg-white/80 focus:ring-2 focus:ring-blue-500 transition">
            <option value="">-- Select Type --</option>
            <option value="multiple">Multiple Choice</option>
            <option value="tf">True / False</option>
            <option value="data">Data (Info Only)</option>
        </select>
    </div>

    <!-- Multiple Choice Form -->
    <div id="multipleForm" class="hidden bg-blue-50/60 p-5 rounded-2xl shadow-inner border border-blue-200 space-y-3 mt-4">
        <textarea id="mq" placeholder="Enter your question..."
            class="w-full p-3 rounded-xl border border-blue-300 focus:ring-2 focus:ring-blue-400"></textarea>
        <input id="ma" placeholder="Option A" class="w-full p-3 rounded-xl border border-blue-300">
        <input id="mb" placeholder="Option B" class="w-full p-3 rounded-xl border border-blue-300">
        <input id="mc" placeholder="Option C" class="w-full p-3 rounded-xl border border-blue-300">
        <input id="md" placeholder="Option D" class="w-full p-3 rounded-xl border border-blue-300">

        <select id="mcorrect" class="w-full p-3 rounded-xl border border-blue-300 bg-white focus:ring-2">
            <option value="A">Option A</option>
            <option value="B">Option B</option>
            <option value="C">Option C</option>
            <option value="D">Option D</option>
        </select>
    </div>

    <!-- True/False Form -->
    <div id="tfForm" class="hidden bg-blue-50/60 p-5 rounded-2xl shadow-inner border border-blue-200 space-y-3 mt-4">
        <textarea id="tfq" placeholder="Enter your question..."
            class="w-full p-3 rounded-xl border border-blue-300 focus:ring-2 focus:ring-blue-400"></textarea>

        <select id="tfCorrect" class="w-full p-3 rounded-xl border border-blue-300 bg-white">
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
    </div>

    <!-- Data Only Form -->
    <div id="dataForm" class="hidden bg-blue-50/60 p-5 rounded-2xl shadow-inner border border-blue-200 space-y-2 mt-4">
        <textarea id="dq" placeholder="Enter data question..."
            class="w-full p-3 rounded-xl border border-blue-300"></textarea>
        <p class="text-blue-600 text-sm italic">*Informational question â€” no correct answer.</p>
    </div>

    <!-- Fail Message -->
    <div class="mt-6">
        <label class="block font-semibold mb-1 text-blue-900">Fail Response (optional):</label>
        <input id="failMessage" placeholder="Enter fail response..."
            class="w-full p-3 rounded-xl border border-blue-300 bg-white focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Save Button -->
    <button id="saveBtn"
        class="w-full mt-6 bg-blue-700 hover:bg-blue-800 py-3 rounded-2xl font-bold text-white text-lg transition shadow-xl hover:scale-105">
        Save Question
    </button>

</div>

<script>
function showForm() {
    document.getElementById("multipleForm").classList.add("hidden");
    document.getElementById("tfForm").classList.add("hidden");
    document.getElementById("dataForm").classList.add("hidden");

    const type = document.getElementById("qType").value;
    if(type === "multiple") document.getElementById("multipleForm").classList.remove("hidden");
    if(type === "tf") document.getElementById("tfForm").classList.remove("hidden");
    if(type === "data") document.getElementById("dataForm").classList.remove("hidden");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="app.js"></script>

</body>
</html>
